<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungie API Request</title>
</head>
<body>
    <h1>Bungie API Request</h1>
    <script>
        const apiKey = "47b810e692d64237911c2cbe0d433cfe";
        const groupId = "699392";  // Replace with the current group ID if needed
        const membershipType = "2";  // Replace with the correct membership type
        const membershipId = "4611686018429000034";  // Replace with the correct membership ID

        async function fetchGroupMembers() {
          const url = `https://www.bungie.net/Platform/GroupV2/${groupId}/Members/`;

          const options = {
            method: 'GET',
            headers: {
              'X-API-Key': apiKey
            }
          };

          try {
            const response = await fetch(url, options);
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Group Members:', data);
          } catch (error) {
            console.error('Error fetching group members:', error);
          }
        }

        async function fetchMembershipDetails() {
          const url = `https://www.bungie.net/Platform/User/GetMembershipsById/${membershipId}/${membershipType}/`;

          const options = {
            method: 'GET',
            headers: {
              'X-API-Key': apiKey
            }
          };

          try {
            const response = await fetch(url, options);
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Membership Details:', data);
          } catch (error) {
            console.error('Error fetching membership details:', error);
          }
        }

        fetchGroupMembers();
        fetchMembershipDetails();
    </script>
</body>
</html>
